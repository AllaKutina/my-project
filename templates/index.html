{% extends "base.html" %}
{% block content %}
	{% for category in categories %}
	<h2>{{ category.title }}</h2>
	<div class="products">
		{% for product in products %}
		<a href="#" class="card products__item">
			<img class="card-img-top">
			<span class="card-body">
				<span class="card-title">{{ product.rooms }}-комнатная, {{ product.square }}</h5>
				<p class="card-text">{{ product.price }}</p>
			</span>
		</a>
		{% endfor %}
	</div>
	{% endfor %}
{% endblock %}
