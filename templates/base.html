{% load bootstrap4 %}
{% load static %}
{% load categories_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="mb-5">
    {% categories %}
    </header>
    <main class="container clearfix mb-5">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="container d-flex py-3 justify-content-between">
            <div class="footer-copyright">© 2018 Copyright:
                <a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a>
            </div>
            <a href="{% url 'feedback:form' %}">Обратная связь</a>
        </div>
    </footer>
</body>
</html>
